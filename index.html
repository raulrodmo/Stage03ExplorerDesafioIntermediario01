<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário Mentoria</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div id="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
  
    <form action="" method="">
      
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="input_name">
          <div class="firstname">
            <label for="firstname">Nome</label>
            <input type="text" id="firstname">
          </div>

          <div class="lastname">
            <label for="lastname">Sobrenome</label>
            <input type="text" id="lastname">
          </div>
        </div>

        <div class="email">
          <label for="email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="password">
          <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>

      </fieldset>

      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <label for="mentor_name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentor_name">
      </fieldset>

      <fieldset>
        <legend>SEUS HORÁRIOS DISPONIVEIS</legend>
          <div class="firt_mentoring">

            <div class="date">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="datetime">

              <div class="start">
                <label for="start">Das</label>
                <input type="time" id="start">
              </div>

              <div class="end">
                <label for="end">Até</label>
                <input type="time" id="end">
              </div>

            </div>

          </div>

          <div class="second_mentoring">

            <div class="date">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>

            <div class="datetime">

              <div class="start">
                <label for="start">Das</label>
                <input type="time" id="start">
              </div>

              <div class="end">
                <label for="end">Até</label>
                <input type="time" id="end">
              </div>

            </div>

      </fieldset>

    </form>

  </div>
    


 
</body>
</html>
